<!DOCTYPE html>
<html>
  <head>
    <title>Dark Green Background with Image and Text</title>
    <style>
      body {
        background-color: darkgreen;
      }
      
      #image {
        display: block;
        margin: auto;
        width: 250px;
      }
      
      #text {
        text-align: center;
        color: white;
        font-size: 36px;
        font-weight: bold;
        font-family: Verdana;
        margin-top: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px black;
      }
    </style>
  </head>
  
  <body>
    <img src="https://i.imgur.com/SLMHD7n.png" alt="Ramadan Kareem" id="image">
    <div id="text">RAMADAN KAREEM</div>
  </body>
</html>
